<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude WebAgent Chatbot</title>
  <style>
    /* Modern minimalist styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: #fff;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      margin-right: 10px;
    }

    #send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #43a047;
    }

    /* Loader (spinner) */
    #loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Floating, initially hidden, post-injection section */
    #post-injection-section {
        position: absolute; /* Changed to absolute */
        top: 10px; /* Position from the top */
        right: 10px; /* Position from the right */
        background-color: rgba(244, 244, 244, 0.95); /* Slight transparency */
        padding: 15px;
        border: 1px solid #ddd;
        font-family: monospace;
        z-index: 1000; /* Ensure it's above other elements */
        max-width: 95%; /* Limit width */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add a shadow */
        display: none; /* Hidden by default */
      }

    #post-injection-section h2 {
      margin-top: 0;
    }

    .code-block {
      margin-bottom: 15px;
      overflow-x: auto; /* handles long lines of code in the blocks*/
    }

    .code-block h3 {
      margin: 5px 0;
    }

    .code-block pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin: 0;
    }

    /* Toggle Button Styles */
    #toggle-code-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999; /* Ensure button is above chat */
       font-size: 0.8em; /* Smaller font size */
    }
      #toggle-code-button:hover{
        background-color: #0056b3;
      }
    .iframe-resize-handle {
        position: fixed;
        right: 0; /* **Crucial:** Stick to the right edge */
        top: 0;    /* Align to the top */
        height: 100%; /* Full height */
        width: 5px;
        cursor: ew-resize;
        background: rgba(0,0,0,0.2); /* Make it visible */
        z-index: 10000;
    }


  </style>
</head>
<body>
  <select id="provider-select">
    <option value="gemini" selected>Gemini</option>
    <option value="openai">OpenAI</option>
    <option value="claude">Claude</option>
  </select>
    <button id="toggle-code-button">Show/Hide Code</button>
  <div id="chat-container">
    <!-- Chat messages will be appended here -->
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>
    <div id="loader"></div>
  </div>
  <div id="post-injection-section">
    <h2>Post-Injection Code (Editable by AI) <button class="section-close-btn">Ã—</button></h2>
    <div class="code-block">
        <h3>CSS File</h3>
        <pre id="post-injection-css">
            <!-- No CSS post-injection code yet. -->
        </pre>
    </div>
    <div class="code-block">
        <h3>JS File</h3>
        <pre id="post-injection-js">
            <!-- No JS post-injection code yet. -->
        </pre>
    </div>
</div>

<script type="module" src="webAgent.js"></script>
<script type="module" src="geminiAgent.js"></script>
<script type="module" src="claudeAgent.js"></script>

</body>
</html>
