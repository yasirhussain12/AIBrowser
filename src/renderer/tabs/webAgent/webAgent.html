<!-- webAgent.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Web Agent</title>
    <link rel="stylesheet" href="webAgent.css">
</head>
<body>
    <div id="agent-wrapper">
        <div id="agent-header">
            <h3>AI Web Assistant</h3>
            <button id="minimize-btn">_</button>
        </div>
        
        <div id="elements-panel">
            <h4>Page Elements</h4>
            <div id="elements-data"></div>
        </div>

        <div id="chat-interface">
            <div id="messages"></div>
            <div id="input-area">
                <textarea id="user-input" 
                          placeholder="Ask me about the webpage..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="webAgent.js"></script>
</body>
</html>
