<!DOCTYPE html>
<html>
<head>
    <title>Web Agent</title>
    <link rel="stylesheet" type="text/css" href="webAgent.css">
</head>
<body>
    <div class="agent-container">
        <div class="header">
            <select id="modelSelector">
                <option value="chatgpt-4o-latest" selected>GPT-4o Latest</option>
                <option value="o3-mini">O3 Mini</option>
            </select>
            <button id="refreshElements">Refresh Elements</button>
        </div>
        
        <div id="elementTree" class="element-tree"></div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="input-area">
                <textarea id="commandInput" placeholder="Enter your command..."></textarea>
                <button id="executeCommand">Execute</button>
            </div>
        </div>
    </div>
    <script src="webAgent.js"></script>
</body>
</html>
