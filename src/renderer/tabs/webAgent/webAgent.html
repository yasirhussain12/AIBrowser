<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="webAgent.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-3">
        <div class="model-selector mb-3">
            <select id="modelSelect" class="form-select">
                <option value="gpt-4o-mini">GPT-4O Mini</option>
                <option value="o3-mini">O3-Mini</option>
            </select>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div id="messageArea" class="message-area mb-3"></div>
            
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Ask about the webpage...">
                <button id="sendBtn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="webAgent.js"></script>
</body>
</html>
